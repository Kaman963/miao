<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider</title>
    <style>
    .slider {
        width: 500px;
        height: 800px;
        border: 8px solid;
        border-color: white; 
        position: relative;
        
    }
    .slider input {
        display: none;
        

    }
    .slider .ht {
            position: absolute;
            top: 300px;
            right: 0px;
            
    }
    .slider .ht label {
        display: inline-block;
        width: 10px;
        height: 10px;
        border: 3px solid;
        cursor: pointer;
        border-radius: 50%;
        
    }
    
    .slider img{
         display: none;
         width: 100%;
    }
    .slider input:checked + img {
         display: block;

    }
    
    }
    input + label {
        cursor: pointer;
        display: block;
        width: 100px;
        height: 100px;
        
       

    }
    input[type="checkbox"] {
        display: none;
    }
    .tab {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 200px;
        font-size: 50px;
        color: aquamarine;
        cursor: pointer;
        
    }
    .left {
         left: 490px;
         top: 140px;
    }
    .right {
        right: 765px;
        top: 140px;
    }


    </style>

</head>
<body>
  <div class="slider">
      <div class="ht">
